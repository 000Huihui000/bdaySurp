<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday, Cups ðŸŽ€</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Main styles */
        body { 
            background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
            color: #6d6875;
            text-align: center; 
            font-family: 'Comic Neue', cursive;
            padding: 20px;
            min-height: 100vh;
            touch-action: manipulation;
            overflow-x: hidden;
        }

        h1, h2 {
            font-family: 'Dancing Script', cursive;
            text-shadow: 2px 2px 4px rgba(255, 192, 203, 0.5);
            margin: 0 0 20px;
        }

        .slide { 
            display: none; 
            margin: 50px auto; 
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(255, 182, 193, 0.3);
            animation: slideIn 0.8s ease-out;
            position: relative;
        }

        img { 
            width: 100%; 
            border-radius: 15px; 
            margin: 20px 0;
            border: 3px solid #ff9eb5;
        }

        button { 
            background: #ff85a2; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            border-radius: 25px; 
            cursor: pointer; 
            font-size: 16px; 
            margin: 15px 0;
        }

        /* Heart explosion animations */
        @keyframes heartExplosion {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(1.5); opacity: 0; }
        }

        .heart {
            position: fixed;
            font-size: 24px;
            pointer-events: none;
            animation: heartExplosion 1.5s ease-out forwards;
            z-index: 1000;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Music control */
        .music-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            background: #ff6b8d;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- Music Control -->
    <button class="music-btn" onclick="toggleMusic()">ðŸŽµ</button>

    <!-- Slides (existing content) -->
    <div class="slide active" id="slide1">
        <h1>ðŸŽ€ Happy Birthday, Cups! ðŸŽ€</h1>
        <p>You've officially scammed me into being your biggest fan ðŸŒ¸<br>Let's revisit the evidence...</p>
        <button onclick="nextSlide(event)">ðŸŽ‰ Start the Case â†’</button>
    </div>

    <!-- Other slides (slide2 to slide5) remain unchanged -->

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="https://media.vocaroo.com/mp3/11UkIpEwjOZB" type="audio/mpeg">
    </audio>

    <script>
        // ===== MUSIC SETUP =====
        const bgMusic = document.getElementById('bgMusic');
        let musicStarted = false;

        // Start music on first interaction
        document.addEventListener('click', () => {
            if(!musicStarted) {
                bgMusic.volume = 0.3;
                bgMusic.play();
                musicStarted = true;
            }
        }, { once: true });

        function toggleMusic() {
            bgMusic[bgMusic.paused ? 'play' : 'pause']();
            document.querySelector('.music-btn').textContent = 
                bgMusic.paused ? 'ðŸ”‡' : 'ðŸŽµ';
        }

        // ===== HEART EXPLOSION =====
        function nextSlide(event) {
            const button = event.target;
            const rect = button.getBoundingClientRect();

            // Create 50 hearts in random directions
            for(let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'ðŸ’–';
                heart.style.left = `${rect.left + rect.width/2}px`;
                heart.style.top = `${rect.top + rect.height/2}px`;
                heart.style.setProperty('--tx', `${Math.random() * 400 - 200}%`);
                heart.style.setProperty('--ty', `${Math.random() * 400 - 200}%`);
                heart.style.fontSize = `${Math.random() * 32 + 16}px`;
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 1500);
            }

            // Slide transition
            document.querySelector('.active').classList.remove('active');
            currentSlide++;
            const nextSlideElem = document.getElementById(`slide${currentSlide}`);
            nextSlideElem.classList.add('active');
            nextSlideElem.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        let currentSlide = 1;
    </script>
</body>
</html>
