<!DOCTYPE html>
<html>
<head>
    <title>Happy Birthday, Cups ðŸŽ€</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet>
    <style>
        body { 
            background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
            color: #6d6875;
            text-align: center; 
            font-family: 'Comic Neue', cursive;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .slide { 
            display: none;
            margin: 30px auto;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(255, 182, 193, 0.3);
            animation: slideIn 0.5s ease-out forwards;
            position: relative;
            z-index: 2;
        }

        .slide.active {
            display: block !important;
        }

        h1, h2 {
            font-family: 'Dancing Script', cursive;
            margin: 0 0 20px;
            color: #ff6b8d;
        }

        img {
            width: 100%;
            border-radius: 15px;
            margin: 20px 0;
            border: 3px solid #ff9eb5;
        }

        button {
            background: #ff6b8d;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 15px 0;
            transition: transform 0.2s;
            position: relative;
            z-index: 3;
        }

        button:active {
            transform: scale(0.95);
        }

        .music-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff6b8d;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Button click hearts */
        .heart-burst {
            position: fixed;
            font-size: 24px;
            pointer-events: none;
            animation: heartExplode 1.2s ease-out forwards;
            z-index: 999;
        }

        @keyframes heartExplode {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(2); opacity: 0; }
        }

        /* Continuous floating hearts */
        @keyframes floatUp {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
        }

        .floating-heart {
            position: fixed;
            font-size: 20px;
            pointer-events: none;
            animation: floatUp 8s linear infinite;
            bottom: -50px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="music-btn" onclick="toggleMusic()">ðŸŽµ</div>

    <!-- Slides -->
    <div class="slide active" id="slide1">
        <h1>ðŸŽ€ Happy Birthday, Cups! ðŸŽ€</h1>
        <p>You've officially scammed me into being your biggest fan ðŸŒ¸<br>Let's revisit the evidence...</p>
        <button onclick="nextSlide(event)">ðŸŽ‰ Start the Case â†’</button>
    </div>

    <!-- Other slides remain same as before -->

    <audio id="bgMusic" loop>
        <source src="https://media.vocaroo.com/mp3/11UkIpEwjOZB" type="audio/mpeg">
    </audio>

    <script>
        let currentSlide = 1;
        const bgMusic = document.getElementById('bgMusic');

        // Continuous floating hearts
        function createFloatingHearts() {
            const hearts = ['ðŸ’–', 'ðŸŒ¸', 'ðŸ’', 'ðŸŒº'];
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDuration = `${Math.random() * 3 + 5}s`;
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 8000);
            }, 1000);
        }

        // Start floating hearts immediately
        createFloatingHearts();

        // Music controls
        function toggleMusic() {
            bgMusic[bgMusic.paused ? 'play' : 'pause']();
            document.querySelector('.music-btn').textContent = 
                bgMusic.paused ? 'ðŸ”‡' : 'ðŸŽµ';
        }

        // Start music on first click
        document.addEventListener('click', () => {
            bgMusic.volume = 0.3;
            bgMusic.play().catch(() => {});
        }, { once: true });

        // Slide transitions
        function nextSlide(event) {
            const button = event.target;
            const rect = button.getBoundingClientRect();
            
            // Create burst hearts
            for(let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-burst';
                heart.innerHTML = 'ðŸ’–';
                heart.style.left = `${rect.left + rect.width/2}px`;
                heart.style.top = `${rect.top + rect.height/2}px`;
                heart.style.setProperty('--tx', `${Math.random() * 200 - 100}%`);
                heart.style.setProperty('--ty', `${Math.random() * 200 - 100}%`);
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 1200);
            }

            // Transition slides
            document.querySelector('.active').classList.remove('active');
            currentSlide++;
            const nextSlideElem = document.getElementById(`slide${currentSlide}`);
            nextSlideElem.classList.add('active');
            nextSlideElem.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    </script>
</body>
</html>
