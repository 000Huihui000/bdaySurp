<!DOCTYPE html>
<html>
<head>
    <!-- Keep existing fonts and meta tags -->
    <style>
        /* Add these new animations */
        @keyframes buttonExplode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }

        @keyframes bubbleFloat {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(1); opacity: 0; }
        }

        .exploding-button {
            position: fixed;
            animation: buttonExplode 0.8s ease-out forwards;
            z-index: 1000;
            pointer-events: none;
            border-radius: 50%;
            background: #ff6b8d;
        }

        .bubble {
            position: fixed;
            background: #ff9eb5;
            border-radius: 50%;
            pointer-events: none;
            animation: bubbleFloat 1s ease-out forwards;
        }
    </style>
</head>
<body>
    <!-- Existing content remains the same -->

    <script>
        let currentSlide = 1;

        async function nextSlide() {
            const button = event.target;
            
            // 1. Create exploding button effect
            const explodeClone = button.cloneNode(true);
            explodeClone.classList.add('exploding-button');
            const rect = button.getBoundingClientRect();
            explodeClone.style.left = `${rect.left}px`;
            explodeClone.style.top = `${rect.top}px`;
            explodeClone.style.width = `${rect.width}px`;
            explodeClone.style.height = `${rect.height}px`;
            document.body.appendChild(explodeClone);

            // 2. Create bubble particles
            for(let i = 0; i < 20; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.left = `${rect.left + rect.width/2}px`;
                bubble.style.top = `${rect.top + rect.height/2}px`;
                bubble.style.width = `${Math.random() * 20 + 10}px`;
                bubble.style.height = bubble.style.width;
                bubble.style.setProperty('--tx', `${Math.random() * 200 - 100}%`);
                bubble.style.setProperty('--ty', `${Math.random() * 200 - 100}%`);
                document.body.appendChild(bubble);
                
                // Remove bubbles after animation
                setTimeout(() => bubble.remove(), 1000);
            }

            // 3. Wait for explosion animation
            await new Promise(r => setTimeout(r, 500));

            // 4. Show next slide with fade-in
            document.querySelector('.active').classList.remove('active');
            currentSlide++;
            const nextSlide = document.getElementById(`slide${currentSlide}`);
            nextSlide.classList.add('active');
            nextSlide.style.animation = 'none';
            void nextSlide.offsetHeight; // Trigger reflow
            nextSlide.style.animation = 'slideIn 0.8s ease-out';

            // 5. Cleanup exploded button
            setTimeout(() => explodeClone.remove(), 800);
        }
    </script>
</body>
</html>
